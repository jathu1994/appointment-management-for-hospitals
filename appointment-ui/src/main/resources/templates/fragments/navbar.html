<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Appointment Service</title>

<!-- Bootstrap core CSS -->
<link
	href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>

	<div th:fragment="topbar">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<a class="navbar-brand" href="/">Appointment Management</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto" id="navigation">

					<li class="nav-item active" id="navHome"><a class="nav-link"
						href="/">Home</a></li>

					<li class="nav-item" id="navAppointment"><a class="nav-link"
						href="/appointment">Appointment</a></li>

					<li class="nav-item" id="navPatient"><a class="nav-link"
						href="/patient">Patients</a></li>

					<li class="nav-item" id="navDoctor"><a class="nav-link"
						href="/doctor">Doctors</a></li>

					<li class="nav-item" id="navSession"><a class="nav-link"
						href="/session">Sessions</a></li>

					<li class="nav-item" id="navHospital"><a class="nav-link"
						href="/hospital">Hospitals</a></li>

					<li class="nav-item" id="navEmployee"><a class="nav-link"
						href="/employee">Employees</a></li>

					<li class="nav-item" id="navVisit"><a class="nav-link"
						href="/visit">Visits</a></li>

				</ul>
				<div class="navbar-nav navbar-right"
					sec:authorize="isAuthenticated()">
					<button onClick="javascript: document.logoutForm.submit();"
						class="btn btn-primary my-2 my-sm-0">LogOut</button>

				</div>

				<div th:fragment="logoutForm">
					<form id="logoutForm" th:action="@{/logout}" method="post"
						th:hidden="true" name="logoutForm">
						<input type="submit" value="Logout" />
					</form>
				</div>

			</div>
		</nav>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{../js/navbar.js}" /></script>

</body>
</html>
